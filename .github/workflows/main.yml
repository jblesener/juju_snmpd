name: Charm Build
on:
  push:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Charm snap
        run: sudo snap install charm --classic
        shell: bash
      - name: Install Charmcraft snap
        run: sudo snap install charmcraft --classic
        shell: bash
      - name: Setup LXD
        run: sudo lxd init --auto
        shell: bash
      - name: Build charm
        run: sudo charmcraft pack
        shell: bash
      # Enable tmate debugging of manually-triggered workflows if the input option was provided
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload charm as release artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./snmpd_ubuntu-18.04-amd64_ubuntu-20.04-amd64.charm
          asset_name: snmpd_ubuntu-18.04-amd64_ubuntu-20.04-amd64.charm
          asset_content_type: application/zip
